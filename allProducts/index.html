  <div class="hidden bg-[#e0c1ac] fixed inset-0 z-40 flex flex-col items-start px-6 py-8 space-y-6" id="mobile-menu">
    <button id="menu-close" class="text-[#fdf8f0] text-2xl font-bold self-end hover:underline">

    <a href="#" class="block text-[#fdf8f0] text-2xl font-bold font-['Montserrat'] hover:underline">Home</a>

    <div class="breadcrumb">
        Home/ Shop
      </div>

    <section id="best-sellers">
        <div class="cursive-title">
            <img src="images/products.png " >
        </div>

      
        <div class="products">
            <div class="scent-seeker-container">
                <div class="product-card-list">
                    <!-- Product cards will be dynamically injected here -->
                </div>
            </div>
        </div>
    </section>
    

    <script>
        // Fetch and render products from JSON file
        const fetchProducts = async () => {
            try {
                const response = await fetch('products.json'); // Path to your JSON file
                const products = await response.json();

                const productContainer = document.querySelector('.product-card-list');
                products.forEach(product => {
                    const productCard = `
                        <div class="product-card">
                            <div class="mask-group">
                                <img src="${product.image}" class="product-card-img" alt="${product.alt}">
                            </div>
                            <div class="aroma-card">
                                <div class="fragrance-details-container">
                                    <p class="unique-scent-description-style">${product.name}</p>
                                    <p class="gardenia-blackberry-text-style">${product.description}</p>
                                </div>
                                <div class="product-card-widget">
                                    <div class="cart-button-container">
                                        <p class="cart-button-text-style">Add to Cart</p>
                                    </div>
                                    <div class="price-container">
                                        <p class="price-tag-text-style">${product.price}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    productContainer.insertAdjacentHTML('beforeend', productCard);
                });
            } catch (error) {
                console.error('Error fetching product data:', error);
            }
        };

        // Call the function to fetch and render products
        fetchProducts();
    </script>
</body>
