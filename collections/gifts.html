<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Scents</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="signature.png" class="signature" alt="Signature Logo">
      <h2 class="coll">OUR COLLECTIONS</h2>
    </header>
    <nav>
     
      <button class="active">Seasonal Candles</button>
      <button class="gift">Gift Sets</button>
      <section class="checkpoints">
        
        <input type="radio" id="valentine" name="season" class="filter-option" data-category="valentine" checked>
        <label for="valentine">Valentine</label>

        <input type="radio" id="fresh-fruit" name="season" class="filter-option" data-category="fresh-fruit">
        <label for="fresh-fruit">Fresh Fruit</label>

        <input type="radio" id="ramadan" name="season" class="filter-option" data-category="ramadan">
        <label for="ramadan">Ramadan</label>

        <input type="radio" id="christmas" name="season" class="filter-option" data-category="christmas">
        <label for="christmas">Christmas</label>
      </section>
    
    </nav>


</section>
<section class="gifts products">
  
<!-- Product 5.1 -->
<div class="giftss product guft">
